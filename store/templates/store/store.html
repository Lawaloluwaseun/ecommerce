{% extends 'store/main.html'%}
{% load static %}
{%block content%}

 <div class="containers">
    <div class="container py-3">

        <div class="row">
        {% for product in products %}
        <div class="col-sm-12 col-md-6 col-lg-3 pb-4">
            <div class="card h-100" style="border: 1px solid black;">
                <img class="card-img-top" src="{{product.imageURL}}" alt="Card image cap " height="150px" style="object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">N {{product.price|floatformat:2}}</p>
                    <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">add to cart</button>
                    <a href="{%url 'detail'%}" class="btn btn-warning">view</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content%}
